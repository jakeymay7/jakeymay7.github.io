<a class="card post-link" href="{{ post.url }}">
  <img src='{% if post.thumbnail %}{{ post.thumbnail }}{% else %}{{ '/img/P.png' }}{% endif %}' class="thumbnails" {% if post.thumbnail %}{% else %} style="margin: 10% 0"{% endif %}>
  <div class="card-container">
    <h4><b>{{ post.title }}</b></h4> 
    <p>{{ post.subtitle }}</p> 
  </div>
</a>
