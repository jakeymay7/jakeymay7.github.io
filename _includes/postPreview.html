<a class="card post-link" href="{{ post.url }}">
  <img src='{% if post.thumbnail %}{{ post.thumbnail }}{% else %}{{ '/img/p.png' }}{% endif %}' class="thumbnails" {% if post.thumbnail %}{% else %} style="margin-top: 10%"{% endif %}>
  <div class="card-container">
    <h4><b>{{ post.title }}</b></h4> 
    <p>{{ post.description }}</p> 
  </div>
</a>
